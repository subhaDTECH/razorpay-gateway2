<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1>payment gateway with rozorpay</h1>

    <div class="center">

        <form class="text-center border border-light p-5" action="http://127.0.0.1:8000/success/" method="POST">
            {% csrf_token %}
    
            <p class="h3 mb-3"><i class="fas fa-coffee"></i> Gateway</p>
            <p class="mb-3">Ecommerce product payment </p>
    
            <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name">
    
            <!-- RAZORPAY INTEGRATION HERE -->
            <script src="https://checkout.razorpay.com/v1/checkout.js" 
            data-key="rzp_test_2D74VQ8X9S0Sir" 
            data-amount="20000"
            data-currency="INR" 
            data-order_id="{{payment.id}}" 
            data-buttontext="Pay with Razorpay"
            data-name="Professional Cipher"
            data-description="Django and Data Science"
            data-image="https://example.com/your_logo.jpg" 
            data-prefill.name="PC"
            data-prefill.email="pc@studygyaan.com" 
            data-theme.color="#F37254"></script>
    
        </form>
    
    </div>
</body>
</html>
